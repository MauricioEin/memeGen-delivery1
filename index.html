<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <header class="full flex">
        <div class="logo">memegen</div>
        <nav class="main-nav">
            <ul class="flex clean-list">
                <li> <a href="#">Gallery</a> </li>
                <li> <a href="#">Memes</a> </li>
                <li> <a href="#">About</a> </li>
            </ul>
        </nav>
    </header>

    <section class="gallery">

        <div class="search-bar">
            <input type="text" name="" id="searchByTxt">
        </div>

        <div class="img-container">

        </div>

    </section>

    <section class="editor flex">
        <canvas></canvas>

        <div class="edit-menu">
            <div class="basic-features">
                <input type="text" name="" id="txt-editor">
                <button class="up">up</button>
                <button class="down">down</button>
                <button class="switch">switch</button>
                <button class="add">add</button>
                <button class="delete">delete</button>
            </div>

            <div class="style-features">
                <button class="bigger">bigger</button>
                <button class="smaller">smaller</button>
                <button class="align-start">align-start</button>
                <button class="align-center">align-center</button>
                <button class="align-end">align-end</button>
                <select name="" id="font-selector">
                    <option value=""></option>
                </select>
                <button class="stroke">stroke</button>
                <button class="color">color</button>
            </div>

            <div class="stikers"></div>

            <div class="editor-btns">
                <button class="share">share</button>
                <button class="download">download</button>

            </div>

        </div>

    </section>

    <section class="about"></section>

    <footer></footer>

    <script src="js/storage-service.js"></script>
    <script src="js/canvas-service.js"></script>
    <script src="js/main-controller.js"></script>
</body>

</html>
