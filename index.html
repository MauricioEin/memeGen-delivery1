<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">

    <header class="full flex">
        <div class="logo">memeGen</div>
        <nav class="main-nav">
            <ul class="flex clean-list">
                <li> <a href="#">Gallery</a> </li>
                <li> <a href="#">Memes</a> </li>
                <li> <a href="#">About</a> </li>
            </ul>
        </nav>
    </header>

    <section class="gallery">

        <div class="search-bar flex">
            <div class="search-by-txt pill">
                <input type="text" name="" id="searchTxtInput" placeholder="Search">
                <span>ðŸ”Žï¸Ž</span>
            </div>
            <div class="search-words pill">BLA BLA BLA BLA</div>
            <button class="more-btn pill">More</button>
        </div>

        <div class="img-container">

        </div>

    </section>

    <section class="editor flex">
        <div class="canvas-container rounded">
            <canvas id="my-canvas"></canvas>
        </div>

        <div class="edit-menu rounded">
            <div class="basic-features">
                <input type="text" class="pill" placeholder="your text" id="txt-editor" oninput="onTextEdit(this.value)">
                <button class="up">up</button>
                <button class="down">down</button>
                <button class="switch" onclick="onSwitchLine()">switch</button>
                <button class="add" onclick="onAddLine()">add</button>
                <button class="delete">delete</button>
            </div>

            <div class="style-features rounded">
                <button class="bigger" onclick="onSetFontSize(1)">bigger</button>
                <button class="smaller" onclick="onSetFontSize(-1)">smaller</button>
                <button class="align-start">align-start</button>
                <button class="align-center">align-center</button>
                <button class="align-end">align-end</button>
                <select name="" id="font-selector">
                    <option value=""></option>
                </select>
                <input type="color" name="" id="stroke" value="#000000" oninput="onSetColor(this.value, this.id)">
                <input type="color" name="" id="fill" value="#ffffff" oninput="onSetColor(this.value, this.id)">
            </div>

            <div class="stikers pill"></div>

            <div class="editor-btns">
                <button class="share">share</button>
                <button class="download">download</button>

            </div>

        </div>

    </section>

    <section class="about"></section>

    <footer></footer>

    <!-- <script src="js/storage-service.js"></script> -->
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/gallery-controller.js"></script>
</body>

</html>
